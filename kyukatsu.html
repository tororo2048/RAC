<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>休活部Wikipedia</title>
    <link rel="stylesheet" href="kyukatsu.css">

    <script charset="UTF-8">
        function dispText() {
            const text = "'" +
                document.res.name.value + "','" +
                document.res.message.value + "'"

                fs.writeFileSync('writefile.txt', text, 'utf-8');
                
            const blob = new Blob([text], { "type": "text/plain" });

            //IEの場合
            if (window.navigator.msSaveBlob) {
                window.navigator.msSaveBlob(blob, "outFileFromWindows.txt");
                //IE以外の場合
            } else {
                //document.getElementById("createFile").href = window.URL.createObjectURL(blob);

                const a = document.getElementById('download');
 
                a.href = window.URL.createObjectURL(blob);
            }
        }
    </script>
</head>
<body>
    <meta charset="UTF-8">
    <p class="moji">
        休活部のWikiへようこそ!　ここはまだ工事中です!
    </p>
    <p class="logo">
        <img src="logo.jpg" alt="" width=150px>
    </p>
    <p>↑休活部のロゴマーク</p><br>
    
    <div class="area">
    <input type="radio" name="tab_name" id="tab1" checked>
    <label class="tab_class" for="tab1">歴史</label>
    <div class="content_class">
      <p>
          休活部の成り立ちや記念日
      </p>
      <details>
          <summary>成り立ち</summary>
          休活部かくて成立せり
      </details>
      <details>
          <summary>記念日</summary>
          バレンタインデーを破壊せよ!
      </details>
    </div>
    <input type="radio" name="tab_name" id="tab2" >
    <label class="tab_class" for="tab2">規則</label>
    <div class="content_class">
      <p>ピピーッ!　そこ、廊下を走るな!</p>
    </div>
    <input type="radio" name="tab_name" id="tab3" >
    <label class="tab_class" for="tab3">部員</label>
    <div class="content_class">
      <p>イカれたメンバーを紹介するぜ!</p>
      <details>
          <summary>紹介</summary>
          すっごーい!　君は絵がかけるフレンズなんだね!
      </details>
      <details>
          <summary>関係</summary>
          鎖状三角関係とかいうパワーワード
      </details>
    </div>
    <input type="radio" name="tab_name" id="tab4" >
    <label class="tab_class" for="tab4">文化</label>
    <div class="content_class">
      <p>宗教とイベント</p>
      <details>
          <summary>宗教</summary>
          実は3つもあるんですぜ...
      </details>
      <details>
          <summary>イベント</summary>
          肉だ、肉を食おう!
          ポテトだ! Lサイズを注文しまくるんだ!
      </details>
    </div>
    <input type="radio" name="tab_name" id="tab5" >
    <label class="tab_class" for="tab5">生活</label>
    <div class="content_class">
      <p>知っておくべきこと</p>
      <p>...そんなにないかもしれないけどね</p>
    </div>
    <input type="radio" name="tab_name" id="tab6" >
    <label class="tab_class" for="tab6">掲示板</label>
    <div class="content_class">
      <p>ほんわかレス推奨です!</p>
      <img src="honwaka.jpeg" alt="" width=100px>
      
      <form name="res" method="post">
          <div>
              <label for="name">ニックネーム:</label>
              <input type="text" id="name" name="name" required maxlength="16" size="10">
          </div>
          <div>
              <label for="message">投稿:</label><br>
              <textarea id="message" name="message" cols="50" rows="5"></textarea>
              </div>
          <a href="#" id="download" download="outFile.txt" value="ファイル作成" onclick="dispText()">ファイル作成</a>
      </form>
      
    </div>
  </div>
</body>
</html>
